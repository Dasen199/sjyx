<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>随机加载游戏</title>
<script>
  // 当文档加载完毕时执行
  document.addEventListener('DOMContentLoaded', function() {
    // 使用fetch API请求JSON数据
    fetch('https://sjyx.netlify.app/sjyx')
      .then(response => response.text()) // 获取文本内容
      .then(text => JSON.parse(text)) // 解析文本为JSON
      .then(json => {
        // 从JSON数据中获取游戏URL列表
        const gameUrls = json.data.map(game => game.realGameUrl);
        // 随机选择一个游戏URL并添加去广告参数
        const randomGameUrl = gameUrls[Math.floor(Math.random() * gameUrls.length)] + '?&hb=1';
        // 重定向到选中的游戏
        window.location.href = randomGameUrl;
      })
      .catch(error => {
        console.error('请求或解析游戏数据失败:', error);
      });
  });
</script>
</head>
<body>
</body>
</html>
